<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>üèè Crick App</title>
    <style>
        .card {
            height: 100%;
            transition: background-color 0.3s;
        }
        .card:hover {
            background-color: rgba(255, 255, 255, 0.9) !important;
        }
        body {
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-light text-center">Live Cricket Matches</h1>
        <div class="row">
            <div th:each="match : ${data}" class="col-sm-6 col-md-4 col-lg-3 my-4 d-flex">
                <div class="card text-dark bg-light border-bottom border-secondary w-100 mx-4"
                     style="border-width: 10px !important;">
                    <div class="card-header">
                        <div class="font-weight-bold" th:text="${match.teamHeading}"></div>
                        <div th:text="${match.matchNumberVenue}">45th match - at Chinnaswami Stadium</div>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between mb-2">
                            <div><h5 class="card-title" th:text="${match.battingTeam}"></h5></div>
                            <div class="score" th:text="${match.battingTeamScore}"></div>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <div><h5 class="card-title" th:text="${match.bowlTeam}"></h5></div>
                            <div class="score" th:text="${match.bowlTeamScore}"></div>
                        </div>
                        <p class="card-text text-primary" th:text="${match.liveText}"></p>
                        <p class="card-text text-success" th:text="${match.textComplete}"></p>
                        <a th:href="${match.matchLink}" class="btn btn-primary mt-auto align-self-start">Full info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
